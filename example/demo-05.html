<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo-05</title>
    <script src="../vendor/three.js"></script>
    <script src="../vendor/stats.js"></script>
    <script src="../vendor/Tween.js"></script>
    <script src="../vendor/dat.gui.js"></script>
    <style>
        * {
            margin: 0;
        }
        #canvas-wrapper {
            position: relative;
            border: none;
            width: 100%;
            height: 600px;
            background-color: #EEEEEE;
        }
    </style>
</head>
<body>
<div id="canvas-wrapper"></div>
<ul>
    <li>知道怎么画空间坐标系 简单的 (复杂的后续在加)</li>
    <li>知道怎么引入dat.gui.js</li>
    <li>方便调试，调出最佳的动画效果</li>
    <li>知道怎么添加屏幕尺寸改变事件</li>
</ul>
<script>
    window.onload = function () {
        var renderer, camera, scene, mesh, light,stats,controlOption;
        var canvasWrapper = document.getElementById('canvas-wrapper');
        var width = canvasWrapper.clientWidth;
        var height = canvasWrapper.clientHeight;

        function initThree() {
            renderer = new THREE.WebGLRenderer({
                antialias: true,
            });
            renderer.setSize(width, height);
            canvasWrapper.appendChild(renderer.domElement);
        }

        function initCamera() {
            camera = new THREE.PerspectiveCamera(60, width / height, 1, 10000);
            //camera = new THREE.OrthographicCamera( window.innerWidth / - 2, window.innerWidth / 2, window.innerHeight / 2, window.innerHeight / - 2, 10, 1000 );
            camera.position.x = 20;
            camera.position.y = 10;
            camera.position.z = 60;
            camera.up.x = 0;
            camera.up.y = 0;
            camera.up.z = 1;
        }

        function initScene() {
            scene = new THREE.Scene();
            scene.add(camera);
            drawAxes(scene);
        }

        function drawAxes(scene) {
            // x-axis
            var xGeo = new THREE.Geometry();
            xGeo.vertices.push(new THREE.Vector3(0, 0, 0));
            xGeo.vertices.push(new THREE.Vector3(1000, 0, 0));
            var xMat = new THREE.LineBasicMaterial({
                color: 0xff0000
            });
            var xAxis = new THREE.Line(xGeo, xMat);
            scene.add(xAxis);

            // y-axis
            var yGeo = new THREE.Geometry();
            yGeo.vertices.push(new THREE.Vector3(0, 0, 0));
            yGeo.vertices.push(new THREE.Vector3(0, 1000, 0));
            var yMat = new THREE.LineBasicMaterial({
                color: 0x00ff00
            });
            var yAxis = new THREE.Line(yGeo, yMat);
            scene.add(yAxis);

            // z-axis
            var zGeo = new THREE.Geometry();
            zGeo.vertices.push(new THREE.Vector3(0, 0, 0));
            zGeo.vertices.push(new THREE.Vector3(0, 0, 1000));
            var zMat = new THREE.LineBasicMaterial({
                color: 0x00ccff
            });
            var zAxis = new THREE.Line(zGeo, zMat);
            scene.add(zAxis);
        }

        function initObject() {
            var geometry = new THREE.CylinderGeometry( 3,8,20);
            var material = new THREE.MeshLambertMaterial( { color:0xffffff,wireframe: false} );
            mesh = new THREE.Mesh( geometry,material);
            scene.add(mesh);
        }

        function initLight() {
            light = new THREE.AmbientLight(0xFF0000);
            light.position.set(100, 1000, 200);
            scene.add(light);
            light = new THREE.PointLight(0x00FF00);
            light.position.set(0, 0,300);
            scene.add(light);
        }

        function initStats() {
            stats = new Stats();
//            stats.dom.style.position = 'absolute';
//            stats.dom.style.left = 'inherit';
//            stats.dom.style.right = '0px';
            canvasWrapper.appendChild( stats.dom );
            function animate() {
                stats.begin();
                // monitored code goes here
                stats.end();
                requestAnimationFrame( animate );
            }
            animate();
        }

        function initTween(){
            new TWEEN.Tween( mesh.rotation)
                    .to( { y: 4 }, 3000 )
                    .repeat( Infinity )
                    .start();
        }

        function createUI() {
            var FizzyText = function() {
                this.fov = 60;
                this.lightColor1 = '#ff0000';
            };

            controlOption = new FizzyText();
            var gui = new dat.GUI({ autoPlace: true});
//            gui.domElement.style.float = "inherit";
            gui.add(controlOption, "fov", 0, 180).name("视角大小");
            gui.addColor(controlOption, 'lightColor1').name("灯光1");
        }

        function changeFov () {
            setCameraFov(controlOption.fov);
        };

        function setCameraFov(fov){
            camera.fov = fov;
            camera.updateProjectionMatrix();
        }

        function animation() {
            mesh.rotation.y += 0.01;
            renderer.clear();
            renderer.render(scene, camera);
            requestAnimationFrame(animation);
            TWEEN.update();
            changeFov();
        }

        function onWindowResize() {
            var width = canvasWrapper.clientWidth;
            var height = canvasWrapper.clientHeight;
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize( width, height );
        }

        function threeStart() {
            initThree();
            initCamera();
            initScene();
            initLight();
            initObject();
            initStats();
            initTween();
            createUI();
            animation();
            window.addEventListener( 'resize', onWindowResize, false );
        }
        threeStart();
    }
</script>
</body>
</html>
