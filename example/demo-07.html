<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo-07</title>
    <script src="../vendor/three.js"></script>
    <script src="../vendor/stats.js"></script>
    <script src="../vendor/dat.gui.js"></script>
    <script type="text/javascript" src="../vendor/MTLLoader.js"></script>
    <script type="text/javascript" src="../vendor/OBJLoader.js"></script>
    <style>
        * {
            margin: 0;
        }
        #canvas-wrapper {
            position: relative;
            border: none;
            width: 100%;
            height: 600px;
            background-color: #EEEEEE;
        }
    </style>
</head>
<body>
<div id="canvas-wrapper"></div>
<ul>
    <li>知道怎么引入外部模型</li>
    <li>知道怎么引入带纹理的外部模型</li>
</ul>
<script>
    window.onload = function () {
        var renderer, camera, scene, mesh, light,stats,controlOption;
        var canvasWrapper = document.getElementById('canvas-wrapper');
        var width = canvasWrapper.clientWidth;
        var height = canvasWrapper.clientHeight;

        function initThree() {
            renderer = new THREE.WebGLRenderer({
                antialias: true,
            });
            renderer.setSize(width, height);
            canvasWrapper.appendChild(renderer.domElement);
        }

        function initCamera() {
            camera = new THREE.PerspectiveCamera(75, width / height, 1, 10000);
            //camera = new THREE.OrthographicCamera( window.innerWidth / - 2, window.innerWidth / 2, window.innerHeight / 2, window.innerHeight / - 2, 10, 1000 );
            camera.position.set(8, 8, 8);
            camera.lookAt(new THREE.Vector3(0, 2, 0));
        }

        function initScene() {
            scene = new THREE.Scene();
            scene.add(camera);
            drawAxes(scene);
        }

        function drawAxes(scene) {
            // x-axis
            var xGeo = new THREE.Geometry();
            xGeo.vertices.push(new THREE.Vector3(0, 0, 0));
            xGeo.vertices.push(new THREE.Vector3(1000, 0, 0));
            var xMat = new THREE.LineBasicMaterial({
                color: 0xff0000
            });
            var xAxis = new THREE.Line(xGeo, xMat);
            scene.add(xAxis);

            // y-axis
            var yGeo = new THREE.Geometry();
            yGeo.vertices.push(new THREE.Vector3(0, 0, 0));
            yGeo.vertices.push(new THREE.Vector3(0, 1000, 0));
            var yMat = new THREE.LineBasicMaterial({
                color: 0x00ff00
            });
            var yAxis = new THREE.Line(yGeo, yMat);
            scene.add(yAxis);

            // z-axis
            var zGeo = new THREE.Geometry();
            zGeo.vertices.push(new THREE.Vector3(0, 0, 0));
            zGeo.vertices.push(new THREE.Vector3(0, 0, 1000));
            var zMat = new THREE.LineBasicMaterial({
                color: 0x00ccff
            });
            var zAxis = new THREE.Line(zGeo, zMat);
            scene.add(zAxis);
        }

        function initObject() {
            // material loader

            // 映入不带纹理的模型
            var loader = new THREE.OBJLoader();
            loader.load('../model/port/port.obj', function(obj) {
                obj.traverse(function(child) {
                    if (child instanceof THREE.Mesh) {
                        child.material = new THREE.MeshLambertMaterial({
                            color: 0xffff00,
                            side: THREE.DoubleSide
                        });
                    }
                });
                mesh = obj;
                scene.add(obj);
            });

             // 引入带纹理的模型
//            var mtlLoader = new THREE.MTLLoader();
//            mtlLoader.setPath('../model/port/');
//            mtlLoader.load('port.mtl', function(materials) {
//                materials.side = 2;
//                var objLoader = new THREE.OBJLoader();
//                objLoader.setMaterials(materials);
//                objLoader.setPath('../model/port/');
//                objLoader.load('port.obj', function ( object ) {
//                    if (object.children.length > 0) {
//                        mesh = object.children[0];
//                        scene.add( mesh );
//                    }
//                });
//            });

        }

        function initLight() {
            light = new THREE.DirectionalLight( 0xffffff );
            light.position.set( 3, 3, 3 ).normalize();
            scene.add(light);
        }

        function initStats() {
            stats = new Stats();
//            stats.dom.style.position = 'absolute';
//            stats.dom.style.left = 'inherit';
//            stats.dom.style.right = '0px';
            canvasWrapper.appendChild( stats.dom );
        }

        function createUI() {
            var FizzyText = function() {
                this.fov = 75;
                this.lightColor1 = '#ff0000';
            };

            controlOption = new FizzyText();
            var gui = new dat.GUI({ autoPlace: true});
//            gui.domElement.style.float = "inherit";
            gui.add(controlOption, "fov", 0, 180).name("视角大小");
            gui.addColor(controlOption, 'lightColor1').name("灯光1");
        }

        function changeFov () {
            setCameraFov(controlOption.fov);
        };

        function setCameraFov(fov){
            camera.fov = fov;
            camera.updateProjectionMatrix();
        }

        function animate() {
            requestAnimationFrame( animate );
            render();
        }

        function onWindowResize() {
            var width = canvasWrapper.clientWidth;
            var height = canvasWrapper.clientHeight;
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize( width, height );
        }
        function render() {
            if (mesh) {
                mesh.rotation.y += 0.01;
            }
            stats.update();
            changeFov();
            renderer.render( scene, camera );
        }

        function threeStart() {
            initThree();
            initCamera();
            initScene();
            initLight();
            initObject();
            initStats();
            createUI();
            animate();
        }
        threeStart();
        window.addEventListener( 'resize', onWindowResize, false );
    }
</script>
</body>
</html>
