<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>demo-01</title>
    <script src="../vendor/three.js" data-ke-src="./vendor/three.js"></script>
    <style>
        #canvas-wrapper {
            border: none;
            width: 100%;
            height: 600px;
            background-color: #EEEEEE;
        }
    </style>
</head>

<body >
<div id="canvas-wrapper"></div>
<ul>
    <li>知道怎么引入three.js</li>
    <li>知道三大组建</li>
    <li>按功能，组合功能函数</li>
    <li>知道 antialias 的作用</li>
    <li>知道怎么分段 wireframe</li>
</ul>
<script>
    window.onload = function () {
        var renderer, camera, scene, cube, light;
        var canvasWrapper = document.getElementById('canvas-wrapper');
        var width = canvasWrapper.clientWidth;
        var height = canvasWrapper.clientHeight;

        function initThree() {
            renderer = new THREE.WebGLRenderer({
                antialias: true,
            });
            renderer.setSize(width, height);
            canvasWrapper.appendChild(renderer.domElement);
        }

        function initCamera () {
            camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
            camera.position.z = 5;
        }

        function initScene () {
            scene = new THREE.Scene()
        }

        function initObject () {
            var geometry = new THREE.CubeGeometry(1,2,2,2,1,1);
            var material = new THREE.MeshBasicMaterial({color: 0xffffff, wireframe: true});
            cube = new THREE.Mesh(geometry,material);
            scene.add(cube);
        }

        function initLight() {
            light = new THREE.AmbientLight(0xFF0000);
            light.position.set(100, 1000, 200);
            scene.add(light);
            light = new THREE.PointLight(0x00FF00);
            light.position.set(0, 0,300);
            scene.add(light);
        }

        function render() {
            cube.rotation.y += 0.01;
            renderer.render(scene, camera);
            requestAnimationFrame(render);
        }

        function threeStart() {
            initThree();
            initCamera();
            initScene();
            initLight();
            initObject();
            render();
        }
        threeStart();
    };
</script>
</body>
</html>
